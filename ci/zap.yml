steps:
- task: CSE-DevOps.zap-scanner.custom-build-release-task.owaspzap@1
  displayName: 'ZAP Scanner'
  inputs:
    #scantype: targetedScan
    #url: 'http://dev-korio.eastus.cloudapp.azure.com/'
    aggressivemode: 'true'
    projectName: 'angularApp'

- bash: |
   sudo npm install -g handlebars-cmd
   
   cat <<EOF > owaspzap/nunit-template.hbs
    

    <test-run
        id="2"
        name="Owasp test"
        start-time=""  >
        <test-suite
            id=""
            type="Assembly"
            name=""
            result="Failed"
            failed="">
            <attachments>
                <attachment>
                    <filePath>owaspzap/report.html</filePath>
                </attachment>
            </attachments>
        <test-case
            id=""
            name=""
            result="Failed"
            fullname=""
            time="1">
                <failure>
                    <message>
                        <![CDATA[}]]>
                    </message>
                    <stack-trace>
                        <![CDATA[
    Solution:
    }

    Reference:
    }

    instances:
    * 
        - 
        - }
                        ]]>
                    </stack-trace>
                </failure>
        </test-case>
        
        </test-suite>
    </test-run>
    
    EOF
  displayName: 'owasp nunit template'

- bash: 'handlebars owaspzap/report.json <owaspzap/nunit-template.hbs> owaspzap/test-results.xml'
  displayName: 'Bash Script'

- task: PublishTestResults@2
  displayName: 'Publish Test Results owaspzap/test-results.xml'
  inputs:
    testResultsFormat: NUnit
    testResultsFiles: 'owaspzap/test-results.xml'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    SourceFolder: owaspzap/
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: zap-scanner-reports'
  inputs:
    ArtifactName: 'zap-scanner-reports'
