steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'
    - script: |
        npm install
        #npm run build
        #npm run test
      displayName: 'npm install, build, and test'
    - task: CopyFiles@2
      displayName: 'Copy Files to: $(System.DefaultWorkingDirectory)/$(webappname)'
      inputs:
        SourceFolder: '$(system.defaultworkingdirectory)'
        TargetFolder: '$(System.DefaultWorkingDirectory)/$(webappname)'
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/$(webappname)'
        includeRootFolder: false
        replaceExistingArchive: true
        #archiveType: zip
        archiveFile: '$(System.DefaultWorkingDirectory)/$(webappname)'
    - task: PublishPipelineArtifact@0
      inputs:
        targetPath: '$(System.ArtifactsDirectory)'
